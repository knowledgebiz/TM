<div class="register-box">
  <img src="../assets/avatar.png" class="avatar">

  <form (submit)="register()">
    <div class="form-group">
      <label for="name"></label>
      <input type="name" class="form-control" name="name" placeholder="Jon snow" [(ngModel)]="credentials.name"
        required>
    </div>
    <div class="form-group">
      <label for="email"></label>
      <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="credentials.email"
        required>
    </div>
    <div class="form-group">
      <label for="password"></label>
      <input type="password" class="form-control" name="password" placeholder="Password"
        [(ngModel)]="credentials.password" required>
    </div>
    <div>
      <select [(ngModel)]="credentials.department_id" name="department_id">
<option *ngFor="let dep of deps" [value]="dep.id">{{dep.department}}</option>
      </select>
    </div>
    <div>
      <select [(ngModel)]="credentials.experience_levels_id" name="experience_level">
<option *ngFor="let exp of exps" [value]="exp.id">{{exp.experience_level}}</option>
      </select>
      <select [(ngModel)]="credentials.experience_levels_id" name="experience_level">
        <option *ngFor="let exp of exps" [value]="exp.id">{{exp.experience_level}}</option>
        </select>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
  </form>
</div>
