<div class="container">
  <div class="row">
    <div class="col-xs-12">
<table class="table table-striped table-dark">
    <thead class="thead-dark">
        <input type="text" placeholder="Search" class="form-control Search" [(ngModel)]="searchTerm" (input)="Search()">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Department</th>
        <th scope="col">Company</th>
        <th scope="col">Active</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        <th scope="col">Save</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let worker of workers | workerFilter:searchTerm">
        <th scope="row">{{worker.id}}</th>
        <td>{{worker.name}}</td>
        <td>{{deps[worker.department_id -1].department}}</td>
        <td>{{ents[worker.entities_id -1].email}}</td>
        <td>{{worker.active}}</td>
        <td><img src="../../assets/editAdm.png" class="edit"></td>
        <td><img src="../../assets/delete.png" class="delete"></td>
        <td><img src="../../assets/save.png" class="save"></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
