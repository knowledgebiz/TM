
    <input type="text" placeholder="Search"  [(ngModel)]="searchTerm" (input)="Search()">
<div>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Department</th>
        <th scope="col">Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let worker of workers | workerFilter:searchTerm">
        <th scope="row">{{worker.id}}</th>
        <td>{{worker.name}}</td>
        <td>{{deps[worker.department_id -1].department}}</td>
        <td>{{ents[worker.entities_id -1].email}}</td>
      </tr>
    </tbody>
  </table>
</div>
