<div class="info-box">
  <img src="../../assets/edit.png" class="edit">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" placeholder="No Signal" [(ngModel)]="Details.name" disabled>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" placeholder="No Signal" [(ngModel)]="Details.email" disabled>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" placeholder="No Signal" [(ngModel)]="Details.description"  disabled>
      </div>
    <button class="btn btn-lg btn-primary btn-block" [routerLink]="['/editEnt', Details.id]">Edit</button>
  </form>
</div>
